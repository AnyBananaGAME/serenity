name: Release

on:
    push:
        branches:
            - develop
            - master

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}

env:
    NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
    release:
        name: Release
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0
                
            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: yarn
            
            - name: Install Dependencies
              run: yarn install

            - name: Build
              run: yarn build

            - name: Create Release Pull Request or Publish to NPM
              id: changesets
              uses: changesets/action@v1
              with:
                  createGithubReleases: true
                  version: yarn run version
                  publish: yarn run release
                  setupGitUser: true
                  commit: |
                      Changeset: Increment package & dependecy versions.

                      Congratulations on the new release! ðŸŽ‰
                      This is an automated commit triggered by the `release` workflow.
                  title: "chore(release): release packages"

            - name: Create Beta Release
              if: steps.changesets.outputs.published != 'true'
              run: |
                  git checkout develop
                  echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
                  yarn run version:beta
                  yarn run release:beta
              env:
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
